<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StillPay - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                Still<br>Pay
            </div>
        </div>
        <div class="signup-container">
            <h1 class="signup-title">Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Please enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Please create your password">
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" placeholder="Please confirm your password">
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" checked>
                    <label for="terms" style="display: inline; font-weight: normal;">
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="login-text">
                    Already have an account? <a href="index.html" class="login-link">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
